{% extends "layout1.html" %}

{% block title %} Login de Usuário {% endblock %}

{% block content%}
    <div>
        <h3>Login de usuário</h3>
        <form action="">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entre com o email">
            </div>
            <div class="form-group">
                <label for="password">Email</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entre com o senha">
            </div>
            <button class="btn btn-primary">Entrar</button>
    </div>
{% endblock %}
